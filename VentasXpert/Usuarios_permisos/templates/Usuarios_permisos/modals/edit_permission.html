<div class="modal fade" id="edit_permission" tabindex="-1" aria-labelledby="editPermissionLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPermissionLabel">Editar Permiso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="editPermissionForm" method="post" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="editPermissionName" class="form-label">Nombre del Permiso</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="editCodename" class="form-label">Codename</label>
                        {{ form.codename }}
                    </div>
                    <div class="mb-3">
                        <label for="editContentType" class="form-label">Tipo de Contenido</label>
                        {{ form.content_type }}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
