<div class="modal fade" id="add_role" tabindex="-1" aria-labelledby="addRoleLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addRoleLabel">Añadir Rol</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="addRoleForm" method="post" action="{% url 'add_role' %}">
                    {% csrf_token %}
                    <!-- Nombre -->
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <div class="form-floating flex-grow-1">
                            {{ form.nombre }}
                            <label for="nombre">Rol</label>
                        </div>
                    </div>
                    <!-- Permisos -->
                    <div class="mb-3">
                        <label for="permisos">Permisos:</label>
                        {{ form.permisos }}
                        <small class="form-text text-muted">
                            Mantenga presionado "Control" o "Comando" en una Mac, para seleccionar más de uno.
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
