<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}  <!-- Asegúrate de cargar la librería estática -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- boostrap 5-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> <!-- Enlace a tu archivo CSS -->
</head>
<body style="background-image: url('{% static 'images/fondo_login.png' %}'); background-size: cover; background-position: center; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="login-container" >
        <div class="login-box" style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px;">
            <div class="login-header text-center">
                <img src="{% static 'images/Logo_completo.png' %}" alt="VentasXpert Logo" class="img-fluid mx-auto d-block" style="width: 300px;"> <!-- Asegúrate de tener la imagen en la carpeta static/images -->
                <p>¡Bienvenido de vuelta!</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="usuario" class="form-control" id="usuario" name="username" placeholder="Usuario" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                        <span class="input-group-text">
                            <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                        </span>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                </div>

                <div class="mt-3 text-center">
                    <a href="#">¿Olvidaste tu contraseña?</a><br>
                    <a href="#">Registra tu negocio</a>
                </div>
            </form>

        </div>
    </div>

    <footer class="footer text-center">
        <p>©2024 VentasXpert - Todos los derechos reservados</p>
    </footer>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const passwordInput = document.getElementById('password');
            const icon = e.target;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script> <!--Boostrap 5 js-->
    

</body>
</html>
