<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}  <!-- Asegúrate de cargar la librería estática -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- boostrap 5-->
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> <!-- Enlace a tu archivo CSS -->
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header text-center">
                <h1>VentasXpert</h1> <!-- Puedes reemplazar esto con tu logo -->
                <p>¡Bienvenido de vuelta!</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="usuario" class="form-control" id="usuario" name="username" placeholder="Usuario" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                        <span class="input-group-text">
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </span>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                </div>

                <div class="mt-3 text-center">
                    <a href="#">¿Olvidaste tu contraseña?</a><br>
                    <a href="#">Registra tu negocio</a>
                </div>
            </form>

        </div>
    </div>

    <footer class="footer text-center">
        <p>©2024 VentasXpert - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script> <!--Boostrap 5 js-->
    

</body>
</html>
