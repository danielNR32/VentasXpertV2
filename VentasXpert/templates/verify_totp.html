<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar OTP</title>
</head>
<body>
    <h1>Verificación OTP</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="otp_code">Introduce el código OTP:</label>
        <input type="text" id="otp_code" name="otp_code" required>
        <button type="submit">Verificar</button>
    </form>
</body>
</html>
